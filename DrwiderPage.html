  <style>
    iframe {
      border: none;
      display: inline-block;
      margin: 0px;
      height: 120px;
      width: 120px;
    }
    h1 {
      font-family: Helvetica;
      margin: 0 20px;
      padding: 2px;
      width: 250px;
    }
  </style>
  <script>
    var CardProto = Object.create(HTMLElement.prototype);

    CardProto.createdCallback = function() {
      var root = this.createShadowRoot();
      var iframe = document.createElement("iframe");
      var it = encodeURIComponent(this.getAttribute("itunes-link"));
      var sc = encodeURIComponent(this.getAttribute("soundcloud-link"));
      var num = this.getAttribute("num");
      iframe.src = 'https://github.com/Drwider/PodcastUpdater/blob/master/DrwiderCard.html' + num + '&sc=' + sc + '&it=' + it;
      iframe.style = "border: none; display: inline-block; margin: 0px; height: 120px; width: 120px;"
      iframe.innerText = "<p>Iframe does not work on your computer.</p>";
      root.appendChild(iframe);
    };
    var DrwiderCard = document.registerElement('drwider-card', {
      prototype: CardProto
    });
  </script>
